{% extends "layout.html" %}
{% block main %}
<h2 style="color: coral; font-size: 35px">Stocks</h2><br>
<table class="table table-warning table-striped table-hover table-bordered" id="table" style="width: 400px; margin: auto">
    <tr>
        <th>Symbol</th>
        <th>No. of Shares</th>
    </tr>
    {% for share in shares %}
    <tr>
        <td>{{share.symbol_id}}</td>
        <td>{{share.total_shares}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
