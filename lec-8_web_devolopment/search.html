<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            search
        </title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="GET"><!-- Creates a web form --> <!--Submit the input of the form to the link-->
            <input autocomplete="off" autofocus name="q" placeholder="Search" type="search" > <!--the input name will be a q a which is query like search?q=cats, the input will be in the format of searching something-->
            <input type="submit" value="Google Search"><!-- it is a  submit type box clicking on it ends the form and submits everything -->
            <!-- autocomplete turns of history autofocus shows cursor blinking placeholder shows Search till nothing is typed-->
        </form>
    </body>
</html>
