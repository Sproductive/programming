<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            list
        </title>
    </head>
    <body>
        <ul> <!-- an unordered list uses bullets-->
            <li>foo</li> <!-- list item tag specifies for what items will be in the list enclosing it-->
            <li>bar</li>
            <li>baz</li>
        </ul>
        <ol> <!-- an ordered list uses numbers or something else-->
            <li>foo</li> <!-- list item tag specifies for what items will be in the list enclosing it-->
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>
